
<form class="form" [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="form__control">
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" matInput placeholder="Enter your username...">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form__control">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Enter your password...">
    </mat-form-field>
    <mat-label class="form__sign-up-label sign-up-label">
        Don't have an account yet?
        <a class="sign-up-label__link" [routerLink]="'/auth/sign-up'">
            Sign up!
        </a>
    </mat-label>
    <button
        (click)="onButtonSubmit()"
        class="form__submit-button"
        mat-raised-button
        color="primary"
        type="submit"
    >
        Login
    </button>
</form>
